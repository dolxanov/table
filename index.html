<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    
<div class="container">
    <h1> Nömrə təxmin etmə oyunu</h1>
    <p> 1 və 25 arası ədədləri daxil edin</p>
    <input type="number" id="guess" min="1" max="25" >
    <button id="submit" onclick="check()"> Submit </button>
    <p id="point"></p>
    <br>
    <p id="attempts"></p>

</div>


<script src="./script.js"></script>
</body>
</html>
